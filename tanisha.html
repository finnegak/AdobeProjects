
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanisha</title>
</head>
<body>
    <table>
        <tr>
            <td class = "pictures">
                <img id="img1" src="files/tanisha/1.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
            <td class = "pictures">
                <img id="img2" src="files/tanisha/2.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
            <td class = "pictures">
                <img id="img3" src="files/tanisha/3.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
            <td class = "four pictures">
                <img id="img4" class = "four" src="files/tanisha/4.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
            <td class = "pictures">
                <img id="img5" src="files/tanisha/5.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
            <td class = "pictures">
                <img id="img6" src="files/tanisha/6.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
            <td class = "pictures">
                <img id="img7" src="files/tanisha/7.jpeg" width="250" onmouseover="changeImage();timer_on=false">
            </td>
        </tr>
        <tr>
            <td colspan = "7">
                <input type="button" value = "Start Slideshow" onclick="timer_on=true; slideShow()">
            </td>
        </tr>
        <tr>
            <td colspan = "7">
                <input type="button" value = "Stop Slideshow" onclick="timer_on=false">
            </td>
        </tr>
        
    </table>
    <script src = "tanishaScript.js"></script>
</body>
</html>
